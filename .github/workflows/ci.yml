name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy src

      - name: Test
        run: uv run pytest

      - name: Build package
        run: uv build

      - name: Validate distributions
        run: uvx twine check dist/*

  docs:
    name: Docs build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Install docs requirements
        run: uv pip install -r docs/requirements.txt

      - name: Build docs
        run: uv run sphinx-build -W -b html docs docs/_build/html
